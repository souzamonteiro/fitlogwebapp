<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
        </filter>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#007aff"/>
            <stop offset="100%" stop-color="#0051a8"/>
        </linearGradient>
    </defs>
    
    <!-- Fundo com sombra -->
    <circle cx="256" cy="256" r="220" fill="#f8f9fa" filter="url(#shadow)"/>
    
    <!-- Forma M com profundidade -->
    <g filter="url(#shadow)">
        <path d="M150,350 L200,190 L256,270 L312,190 L362,350" 
              fill="none" 
              stroke="url(#blueGradient)" 
              stroke-width="28" 
              stroke-linecap="round"
              stroke-linejoin="round"/>
    </g>
    
    <!-- Elemento ativo -->
    <path d="M256,290 L256,230" 
          fill="none" 
          stroke="#4cd964" 
          stroke-width="16" 
          stroke-linecap="round"/>
    
    <circle cx="256" cy="230" r="8" fill="#4cd964"/>
</svg>