<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg">

  <!-- Fundo maskable -->
  <rect width="512" height="512" fill="#0D47A1"/>

  <!-- Conteúdo seguro -->
  <g transform="translate(256,256) scale(0.9)">

    <!-- Ajuste vertical geral -->
    <g transform="translate(0,-45)">

      <!-- Coração -->
      <path
        d="M 0,-60
           C -25,-85 -50,-85 -50,-60
           C -50,-35 -25,-10 0,15
           C 25,-10 50,-35 50,-60
           C 50,-85 25,-85 0,-60 Z"
        fill="#FFFFFF"/>

      <!-- Linha ECG (subida leve) -->
      <g transform="translate(0,55)">
        <path
          d="M -80,0
             L -60,0
             C -50,0 -50,-18 -45,-18
             C -40,-18 -35,14 -30,14
             C -25,14 -20,-10 -15,-10
             C -10,-10 -10,8 -5,8
             L 5,8
             C 10,8 10,-10 15,-10
             C 20,-10 25,14 30,14
             C 35,14 40,-18 45,-18
             C 50,-18 50,0 60,0
             L 80,0"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"/>
      </g>

      <!-- Haltere (desce mais para evitar sobreposição) -->
      <g transform="translate(0,110)">
        <!-- Haste -->
        <rect x="-7" y="-35" width="14" height="70" rx="3" fill="#FFFFFF"/>
        <!-- Barra -->
        <rect x="-45" y="-6" width="90" height="12" rx="3" fill="#FFFFFF"/>
        <!-- Pesos -->
        <circle cx="-60" cy="0" r="18" fill="#FFFFFF"/>
        <circle cx="60" cy="0" r="18" fill="#FFFFFF"/>
      </g>

    </g>
  </g>

</svg>